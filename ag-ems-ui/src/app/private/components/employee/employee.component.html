<div class="container">
  <div class="d-flex justify-content-end mt-3 mb-3">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Employee</button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Full Name</th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="joinDate">
          <th mat-header-cell *matHeaderCellDef> Join Date</th>
          <td mat-cell *matCellDef="let element"> {{element.joinDate | date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef> Phone</th>
          <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address</th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Salary</th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th *matHeaderCellDef mat-header-cell>Lock</th>
          <td *matCellDef="let element" mat-cell>
            <mat-slide-toggle [(ngModel)]="element.lock" (click)="onDeactivate(element.email)"></mat-slide-toggle>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



    </div>

  </div>
</div>
