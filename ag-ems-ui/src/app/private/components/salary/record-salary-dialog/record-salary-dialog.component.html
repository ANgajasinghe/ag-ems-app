<div class="d-flex justify-content-between mt-3 mx-3">
  <div class="justify-content-start my-auto">
    <p class="mb-0  fs-4 fw-bold">Record Salary</p>
  </div>
  <div class="justify-content-end">
    <button [mat-dialog-close]="true" mat-icon-button>
      <mat-icon class="dialog-icon">close</mat-icon>
    </button>
  </div>
</div>
<form [formGroup]="salaryForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>

    <mat-form-field appearance="outline"  class="w-100">
      <mat-label>Employee Name</mat-label>
      <mat-select formControlName="email">
        @for (emp of empDropdown; track emp) {
        <mat-option [value]="emp.value">{{emp.label}}</mat-option>
        }
      </mat-select>
      <mat-error *ngIf="salaryForm.get('email')?.invalid">
        Employee is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Year and Month</mat-label>
      <input matInput formControlName="paidDate" [matDatepicker]="datepicker">
      <mat-error *ngIf="salaryForm.get('paidDate')?.invalid">
        Year and month is required
      </mat-error>
      <mat-datepicker-toggle matIconSuffix [for]="datepicker" class="w-100"></mat-datepicker-toggle>
      <mat-datepicker #datepicker >
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>


    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Employee Salary</mat-label>
      <input type="number" matInput formControlName="amount"/>
      <mat-error *ngIf="salaryForm.get('amount')?.invalid">
        Employee Salary is required
      </mat-error>
    </mat-form-field>

  </div>
  <div class="d-flex justify-content-end  mb-3 me-3">
    <button [mat-dialog-close]="true" mat-stroked-button class="me-2" color="primary">Close</button>
    <button mat-raised-button type="submit" color="primary">Add</button>
  </div>
</form>
